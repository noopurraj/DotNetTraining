<!doctype html>
<html>
<head>
<title>Javascript Strings Programming</title>
</head>
<body>


<script>

var employees = ['joseph' , 'john' , 'sam' ,  'san' , 'ross'];

document.writeln('number of employees= ' + employees.length);
document.writeln('</br>');



employees.push('cutie');

document.writeln('number of employees= ' + employees.length);
document.writeln('</br>');


document.writeln('all employees -> ' + employees);
document.writeln('</br>');



employees.pop();

document.writeln('</br>');
document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');


document.writeln('All employees -> ' + employees);
document.writeln('</br>');
document.writeln('the employees at the 3rd position: ' + employees[2]);

</script>
</body>
</html>
