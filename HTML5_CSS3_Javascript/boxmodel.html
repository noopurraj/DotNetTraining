<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Cascading style sheet Example</title>
<style>
div{
   background-color:lightgrey;
   width:800px;
   border: 15px solid green;
   padding: 50px;
   margin: 20px;
}

</style>

</head>
<body>
<img src="some.jpg" height="200" width="500" alt="This is a Garden"> 

<h2>This page is defined with div element with Box Model</h2>


<p>here is the first paragraph</p>
<div>This div element is defined with a box model architecture.</div>
<p>This is the second paragraph</p>
</body>
</html>
