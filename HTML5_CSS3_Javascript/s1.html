<!doctype html>
<html>
<head>
<title>Javascript Strings Programming</title>
</head>
<body>
<script type="text/javascript">

var str = 'hello good morning everyone!, have a wonderful day!';

document.writeln('length of: ' +str +'=' +str.length);

document.writeln('</br>');



var ss1 = str.substr(6,15);

document.writeln('substring1 = ' + ss1);

document.writeln('</br>');

var ss2 = str.substring(6,15);

document.writeln('substring2 = ' + ss2);
document.writeln('</br>');
document.writeln('Index of morning: ' + str.indexOf('morning'));
document.writeln('</br>');
document.writeln('Index of good: ' + str.lastIndexOf('good'));


</script>

</body>
</html>
