<title>Javascript Programming</title>

<body>
<script type="text/javascript">

function Multiply(a,b)
{
return a*b;
}



var n1= parseFloat(prompt('enter first no'));
var n2= parseFloat(prompt('enter second no'));



var c= Multiply (n1,n2);


document.writeln('The product of '+ n1 +' and '+n2 +'='+c);


</script>
